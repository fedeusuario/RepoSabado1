    <main>
        <section>
            <h1 class="tituloMerchandising">Nuestros productos</h1>
            <section class="galeriaMercha">
                <div class="merchaUno">
                <figure>
                    <img src="../img/Mercha1.png" alt="Funko Pop del Capitán America">
                    <figcaption>Marvel Funko Pop Capitán America</figcaption>
                    <p class="precioMercha">$2.000,00</p>
                </figure>
                </div>
                <div class="merchaDos">
                <figure>
                    <img src="../img/Mercha2.png" alt="Funko Pop Hulk">
                    <figcaption>Marvel Funko Pop Hulk</figcaption>
                    <p class="precioMercha">$1.800,00</p>
                </figure>
                </div>  
                <div class="merchaTres">
                <figure>
                    <img src="../img/Mercha3.png" alt="Funko Pop Thanos">
                    <figcaption>Marvel Funko Pop Thanos</figcaption>
                    <p class="precioMercha">$2.800,00</p>
                </figure>
                </div> 
                <div class="merchaCuatro"> 
                <figure>
                    <img src="../img/Mercha4.png" alt="Funko Pop Peacemaker">
                    <figcaption>DC Funko Pop Peacemaker</figcaption>
                    <p class="precioMercha">$1.200,00</p>
                </figure>
                </div> 
                <div class="merchaCinco">
                <figure>
                    <img src="../img/Mercha5.png" alt="Funko Pop Superman">
                    <figcaption>DC Funko Pop Superman</figcaption>
                    <p class="precioMercha">$3.000,00</p>
                </figure>
                </div> 
                <div class="merchaSeis">
                <figure>
                    <img src="../img/Mercha6.png" alt="Funko Pop Two Faces">
                    <figcaption>DC Funko Pop Two Faces</figcaption>
                    <p class="precioMercha">$2.200,00</p>
                </figure>
                </div> 
            </section>
            <p class ="parrafoMerchandising">¿Tenés alguna duda sobre la disponibilidad de algun producto? ¿Querés vender algo de tu colección personal? <a href="../index.html#contacto">Contactate</a> con nosotros.</p>
